<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wikipedia Chat</h1>
        </div>
        <div class="ingest-section">
            <input type="text" id="page-input" placeholder="Enter Wikipedia page">
            <button onclick="ingestPage()">Ingest</button>
        </div>
        <div class="chat-section" id="chat-section" style="display: none;">
            <div id="chat-history"></div>
            <div class="input-section">
                <input type="text" id="question-input" placeholder="Ask a question">
                <button onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
